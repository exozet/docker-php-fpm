name: CI

on:
    push:
        branches:
            - 'release/**'
    pull_request:

env:
    ALIAS_VERSION: '7.4'
    VERSION_FOR_ALIAS: '7.4.12'

jobs:
    ci:
        name: Build PHP ${{ matrix.php-version }} (${{ matrix.type }})

        runs-on: ubuntu-latest

        continue-on-error: true

        strategy:
            matrix:
                php-version:
                    - '7.4.12'
                    - '7.4.11'
                    - '7.4.10'
                    - '7.4.9'
                    - '7.4.8'
                    - '7.4.7'
                    - '7.4.6'
                    - '7.4.5'
                    - '7.4.4'
                    - '7.4.3'
                    - '7.4.2'
                    - '7.4.1'
                type: [ 'standard', 'alpine' ]

        steps:
            -   name: "Checkout code"
                uses: actions/checkout@v2

            -   if: matrix.type == 'alpine'
                run: ./build_alpine_version.sh ${{ matrix.php-version }}

            -   if: matrix.type == 'alpine'
                run: docker run --rm -t exozet/php-fpm:${{ matrix.php-version }}-alpine php -i

            -   if: matrix.type == 'alpine'
                run: docker run --rm -t exozet/php-fpm:${{ matrix.php-version }}-alpine php -v

            -   if: matrix.type == 'standard'
                run: ./build_version.sh ${{ matrix.php-version }}

            -   if: matrix.type == 'standard'
                run: docker run --rm -t exozet/php-fpm:${{ matrix.php-version }} php -i

            -   if: matrix.type == 'standard'
                run: docker run --rm -t exozet/php-fpm:${{ matrix.php-version }} php -v

            -   if: contains(github.ref, 'refs/heads/release/')
                name: Login to DockerHub
                uses: docker/login-action@v1
                with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PASSWORD }}

            -   if: contains(github.ref, 'refs/heads/release/')
                name: Login to Quay.io
                uses: docker/login-action@v1
                with:
                    registry: quay.io
                    username: ${{ secrets.QUAY_USERNAME }}
                    password: ${{ secrets.QUAY_PASSWORD }}

            -   if: contains(github.ref, 'refs/heads/release/') && matrix.php_version == env.VERSION_FOR_ALIAS && matrix.type == 'standard'
                name: "Push PHP ${{ matrix.php-version }} and for version alias ${{ env.ALIAS_VERSION }}"
                run: ./push_version.sh ${{ matrix.php-version }} ${{ env.ALIAS_VERSION }}

            -   if: contains(github.ref, 'refs/heads/release/') && matrix.php_version != env.VERSION_FOR_ALIAS && matrix.type == 'standard'
                name: "Push PHP ${{ matrix.php-version }}"
                run: ./push_version.sh ${{ matrix.php-version }}
                
            -   if: contains(github.ref, 'refs/heads/release/') && matrix.php_version == env.VERSION_FOR_ALIAS && matrix.type == 'alpine'
                name: "Push PHP ${{ matrix.php-version }}-alpine and for version alias ${{ env.ALIAS_VERSION }}-alpine"
                run: ./push_version.sh ${{ matrix.php-version }}-alpine ${{ env.ALIAS_VERSION }}-alpine

            -   if: contains(github.ref, 'refs/heads/release/') && matrix.php_version != env.VERSION_FOR_ALIAS && matrix.type == 'alpine'
                name: "Push PHP ${{ matrix.php-version }}-alpine"
                run: ./push_version.sh ${{ matrix.php-version }}-alpine
