sudo: required

language: ruby

services:
  - docker

script:
  - ./build_alpine_version.sh $PHP_VERSION
  - ./build_version.sh $PHP_VERSION
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION}-alpine php -i
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION}-alpine php -v
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION} php -i
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION} php -v

env:
  - PHP_VERSION=7.4.9 PHP_VERSION_ALIAS=7.4
  - PHP_VERSION=7.4.5
  - PHP_VERSION=7.4.4
  - PHP_VERSION=7.4.3
  - PHP_VERSION=7.4.2
  - PHP_VERSION=7.4.1
  - PHP_VERSION=7.4.0

before_deploy:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker login quay.io -u="$QUAY_USERNAME" -p="$QUAY_PASSWORD"

deploy:
  provider: script
  script: ./push_version.sh ${PHP_VERSION} ${PHP_VERSION_ALIAS}
  on:
    branch: release/7.4
