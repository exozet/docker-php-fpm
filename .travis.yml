  - PHP_VERSION=7.1.2 DEBIAN_DISTRO=jessie DISTRO_SUFFIX=no

before_deploy:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

deploy:
  provider: script
  script: ./push_version.sh ${PHP_VERSION} ${PHP_VERSION_ALIAS}
  on:
    branch: release/7.1
