sudo: required

language: ruby

services:
  - docker

script:
  - ./build_version.sh $PHP_VERSION $DEBIAN_DISTRO
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION} php -i
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION} php -v

env:
  - PHP_VERSION=7.1.33 PHP_VERSION_ALIAS=7.1 DEBIAN_DISTRO=buster
  - PHP_VERSION=7.1.32 DEBIAN_DISTRO=buster
  - PHP_VERSION=7.1.31 DEBIAN_DISTRO=buster
  - PHP_VERSION=7.1.30 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.29 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.28 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.27 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.25 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.24 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.23 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.22 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.21 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.20 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.19 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.18 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.17 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.16 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.15 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.14 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.13 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.12 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.11 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.10 DEBIAN_DISTRO=jessie
  - PHP_VERSION=7.1.6 DEBIAN_DISTRO=jessie DISTRO_SUFFIX=no
