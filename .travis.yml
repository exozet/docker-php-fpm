sudo: required

language: ruby

services:
  - docker

script:
  - ./build_version.sh $PHP_VERSION
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION} php -i
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION} php -v

env:
  - PHP_VERSION=7.3.14 PHP_VERSION_ALIAS=7.3
  - PHP_VERSION=7.3.13
  - PHP_VERSION=7.3.10
  - PHP_VERSION=7.3.9
  - PHP_VERSION=7.3.8
  - PHP_VERSION=7.3.7
  - PHP_VERSION=7.3.6
  - PHP_VERSION=7.3.5
  - PHP_VERSION=7.3.4
  - PHP_VERSION=7.3.3
  - PHP_VERSION=7.3.2
  - PHP_VERSION=7.3.1
  - PHP_VERSION=7.3.0

before_deploy:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

deploy:
  provider: script
  script: ./push_version.sh ${PHP_VERSION} ${PHP_VERSION_ALIAS}
  on:
    branch: release/7.3
