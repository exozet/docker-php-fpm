sudo: required

language: ruby

services:
  - docker

script:
  - ./build_alpine_version.sh $PHP_VERSION
  - ./build_version.sh $PHP_VERSION
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION}-alpine php -i
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION}-alpine php -v
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION} php -i
  - docker run --rm -it exozet/php-fpm:${PHP_VERSION} php -v

env:
  - PHP_VERSION=7.4.0 PHP_VERSION_ALIAS=7.4

before_deploy:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

deploy:
  provider: script
  script: ./push_version.sh ${PHP_VERSION} ${PHP_VERSION_ALIAS}
  on:
    branch: release/7.4
